<!DOCTYPE html>
<html>

<head>
	<title>JAVASCRIPT WOOT</title>
	<script>

		var name = prompt('What is your name?'); // asks user for their name
		var age = parseInt(prompt('How old are you?')); // asks for age and immediately converts to int
		var temp = parseInt(prompt('What is the temperature? (Degrees F)')); // asks for temp degrees F and immediately converts to int

		alert(`${name}, you are ${age * 7} years old in dog years`); // tells user how old they are in dog years, by multiplying age by 7
		alert(`${name}, ${temp} degrees Fahrenheit is ${((temp - 32) * (5/9)).toFixed(2)} degrees Celsius`); // tells user degrees F in degrees C by subtracting 32 from temp then multiplying by 5/9

	</script>

</head>

<body>
</body>

</html>
