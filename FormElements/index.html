<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h2>Ice Cream Order Form</h1>
    <h3>Cone?</h3>
    <input type="radio" name="coneType" id="cakeCone"><label for="coneType">Cake Cone</label><br>
    <input type="radio" name="coneType" id="waffleCone"><label for="coneType">Waffle Cone</label><br>
    <input type="radio" name="coneType" id="sugarCone"><label for="coneType">Sugar Cone</label><br>
    <input type="radio" name="coneType" id="waffleBowl"><label for="coneType">Waffle Bowl</label><br>
    <h3>Flavors?</h3>
    <input type="checkbox" name="flavorType" id="cookiesNCream"><label for="flavorType">Cookies N' Cream</label><br>
    <input type="checkbox" name="flavorType" id="cookieDough"><label for="flavorType">Cookie Dough</label><br>
    <input type="checkbox" name="flavorType" id="mintChocChip"><label for="flavorType">Mint Chocolate Chip</label><br>
    <input type="checkbox" name="flavorType" id="strawSorbet"><label for="flavorType">Strawberry Sorbet</label><br>
    <br>
    <input type="button" value="Order" onclick="onOrder()">
    <p id="resultText"></p>
 
    <script src="script.js"></script>
  </body>
</html>
