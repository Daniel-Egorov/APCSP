<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h2>Ice Cream Order Form</h2>
    <h4>Favorite Color: <input type="color" id="colorInput"></h4>
    <h4>Your Name: <input type="text" id="nameField"></h4>
    <h3>Cone?</h3>
    <input type="radio" name="coneType" id="cakeCone"><label for="cakeCone">Cake Cone</label><br>
    <input type="radio" name="coneType" id="waffleCone"><label for="waffleCone">Waffle Cone</label><br>
    <input type="radio" name="coneType" id="sugarCone"><label for="sugarCone">Sugar Cone</label><br>
    <input type="radio" name="coneType" id="waffleBowl"><label for="waffleBowl">Waffle Bowl</label><br>
    <h3>Flavors?</h3>
    <input type="checkbox" name="flavorType" id="cookiesNCream"><label for="cookiesNCream">Cookies N' Cream</label><br>
    <input type="checkbox" name="flavorType" id="cookieDough"><label for="cookieDough">Cookie Dough</label><br>
    <input type="checkbox" name="flavorType" id="mintChocChip"><label for="mintChocChip">Mint Chocolate Chip</label><br>
    <input type="checkbox" name="flavorType" id="strawSorbet"><label for="strawSorbet">Strawberry Sorbet</label><br>
    <input type="checkbox" name="flavorType" id="chocolate"><label for="chocolate">Chocolate</label><br>
    <input type="checkbox" name="flavorType" id="vanilla"><label for="vanilla">Vanilla</label><br>
    <input type="checkbox" name="flavorType" id="cottonCandy"><label for="cottonCandy">Cotton Candy</label><br>
    <input type="checkbox" name="flavorType" id="neapolitan"><label for="neapolitan">Neapolitan</label><br>
    <br>
    <!-- <input type="button" value="Order"> -->
    <p id="resultText"></p>
 
    <script src="script.js"></script>
  </body>
</html>
