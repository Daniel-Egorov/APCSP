<!DOCTYPE html>
<html>

<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="column">
      <div class="row">
        <textarea readonly="true" class="viewbox" id="viewbox"></textarea>
      </div>
      <div class="row">
        <div class="row sincsc">
          <input type="button" value="sin" class="operator sin">
          <input type="button" value="csc" class="operator csc">
        </div>
        <div class="row cleardel">
          <input type="button" value="AC" class="clear" id="clear">
          <input type="button" value="Del" class="delete" id="delete">
        </div>
        <input type="button" value="(" class="number">
        <input type="button" value=")" class="number">
        <input type="button" value="^" class="operator">
      </div>
      <div class="row">
        <div class="row cossec">
          <input type="button" value="cos" class="operator cos">
          <input type="button" value="sec" class="operator sec">
        </div>
        <input type="button" value="7" class="number">
        <input type="button" value="8" class="number">
        <input type="button" value="9" class="number">
        <input type="button" value="x" class="operator">
      </div>
      <div class="row">
        <div class="row tancot">
          <input type="button" value="tan" class="operator tan">
          <input type="button" value="cot" class="operator cot">
        </div>
        <input type="button" value="4" class="number">
        <input type="button" value="5" class="number">
        <input type="button" value="6" class="number">
        <input type="button" value="-" class="operator">
      </div>
      <div class="row">
        <input type="button" value="√" class="operator">
        <input type="button" value="1" class="number">
        <input type="button" value="2" class="number">
        <input type="button" value="3" class="number">
        <input type="button" value="+" class="operator">
      </div>
      <div class="row">
        <div class="row ePI">
          <input type="button" value="π" class="number pi">
          <input type="button" value="e" class="number e">
        </div>
        <input type="button" value="0" class="number">
        <input type="button" value="." class="number">
        <input type="button" value="=" class="equal" id="equal">
        <input type="button" value="÷" class="operator">
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
